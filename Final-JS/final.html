<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Phone Number Project!</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <div id="enteredDigits">Enter Your Phone Number for the system...  </div>
    <div id="phoneMessage"></div>

    <div class="row-container">
      <div class="container" id="inputContainer">
        <input type="text" id="phoneInput" placeholder="e.g. 999-999-9999" maxlength="1">
      </div>
      <div class="container" id="submitContainer">
        <button id="submitButton">Submit</button>
      </div>
    </div>

    <div class="row-container">
      <div class="container" id="clearContainer">
        <button id="clearButton">Clear number (if you can...)!</button>
      </div>
      <div class="container" id="deleteContainer">
        <button id="deleteButton">Delete Last number (good luck)!</button>
      </div>
    </div>

    <img src="man.jpg" alt="Dude screaming at computer. mad" id="bottomImage">

    <script src="final.js"></script>
</body>
</html>
