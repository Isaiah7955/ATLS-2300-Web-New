<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: black;
            border: 5px solid red;
            height: 200px;
            width: 200px;
            margin-top: 20px;
        }

        .circle {
            background-color: pink;
            height: 100px;
            width: 100px;
            margin-top: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1 class="name">Hello!</h1>
    <button>Click me!</button>
    <div class="box"></div>
    <div class="circle"></div>
    <h2 class="random-number">Choose a random number...</h2>
    <script>
        let box = document.querySelector('.box');
        box.addEventListener('click', changeColor);

        function changeColor() {
            console.log('test');
            box.style = "background-color: pink; border: 20px dotted purple";
        }

        let circle = document.querySelector('.circle');
        circle.addEventListener('mouseenter', changeSize);
        circle.addEventListener('mouseleave', resetSize);

        function changeSize() {
            console.log('test');
            circle.style = "height: 300px; width: 300px; background-color: purple"; 
        }

        function resetSize() {
            circle.style = "height: 100px; width: 100px; background-color: pink";
        }

        console.log('Hello World');
        //alert('This is an alert');

        let btn = document.querySelector('button'); //let allows btn be able to be changed later
        //var or const btn
        btn.addEventListener('click', updateName);

        function updateName() {
            //console.log('test');
            let name = document.querySelector('.name');
            const input = prompt('Enter a new name');
            name.textContent = input;
        }

        let random = document.querySelector('.random-number');
        random.addEventListener('click', randomNumber);

        function randomNumber() {
            let random_number = Math.floor(Math.random() * 15) + 1;
            let user_input = prompt('Enter a number 1-15');
            let display = document.querySelector('.random-number');

            if(user_input==randomNumber) {
                display.textContent = 'Correct!'
            }
            else {
                display.textContent = 'Wrong!'
            }
        }


    </script>    
</body>
</html>
